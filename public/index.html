      <script src="adpator.js"></script>
      <script src="main.js"></script>

<script>

    //Fill bar
    var bar =''
    for (var i=0;i<100;i++){
        bar += "<div id='p"+i+"'></div>";
    }
    document.getElementById("bar").innerHTML = bar;

    //Placement
    var wh = $(window).height();

    var vh = wh * 0.75
    var vm = wh * 0.03
    var vw = vh * 1.78
    var pw = vw / 100

    $('video').css({'height':vh});
    $('.bar').css({'height':vm,'width':vw});
    $('.bar div').css({'height':vm,'width':pw});

</script>
